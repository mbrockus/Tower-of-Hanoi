<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tower of Hanoi</title>
</head>

<body>
    <header>
        <h1>Tower Of Hanoi</h1>
    </header>
    <div class="gameBoard">

        <div class="boxes">
            <div id="box-1">

                <img src="assets/disk3.png" alt="small disk" class="disk" id="disk3" size='3' draggable="true">
                <img src="assets/disk2.png" alt="medium disk" class="disk" id="disk2" size='2' draggable="true">
                <img src="assets/disk1.png" alt="large disk" class="disk" id="disk1" size='1' draggable="true">

            </div>

            <div id="box-2"></div>
            <div id="box-3"></div>

        </div>
    </div>
    <button>Restart</button>
    <script src="script.js"></script>
</body>
</html>
