<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tower of Hanoi</title>
</head>

<body>
    <header>
        <h1>Tower Of Hanoi</h1>
    </header>
    <div class="gameBoard">
        <img src="assets/disk5new.png" alt="smallest disk" class="disk" id="disk5" sizeIndex='5'>
        <img src="assets/disk4new.png" alt="smaller disk" class="disk" id="disk4" sizeIndex='4'>
        <img src="assets/disk3new.png" alt="small disk" class="disk" id="disk3" sizeIndex='3'>
        <img src="assets/disk2new.png" alt="medium disk" class="disk" id="disk2" sizeIndex='2'>
        <img src="assets/disk1new.png" alt="large disk" class="disk" id="disk1" sizeIndex='1'>
        
        <div class="instructionsButton">
                    <button id='instructions'>Instructions</button>
        </div>
        <div class="instructions">
            <p>The goal is to move all disks to the right most tower.
            You can only move one disk at a time, and
            you cannot place a larger disk on a smaller disk.
            To move a disk, click on the one you wish to move,
            then click on the tower you wish to move it to.</p>
        </div>

        <div class="levels">
            <button id="level-one">Level 1</button>
            <button id="level-two">Level 2</button>
            <button id="level-three">Level 3</button>
        </div>



        <div class="boxes">
            <div id="box-1">

            </div>

            <div id="box-2"></div>
            <div id="box-3"></div>

        </div>
    </div>

    <div class="bottomButtons">
            <button id='restart'>Restart</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
